<!DOCTYPE html>
<html>

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
  <meta charset="utf-8" />
  <meta name:"viewport" content="width=device-width, initial-scale=1.0" />
  <link href="formProyect.css" rel="stylesheet" type="text/css" />

  <title>Survey Form</title>
  </head>

  <body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <div class="prim">
      <label id="name-label">Name<input type="text" id="name" placeholder="Enter your name" required/></label>
      <label id="email-label">Email<input type= "email" id="email" placeholder="Enter your email" required/></label>
      <label id="number-label">Age (optional)<input type= "number" id="number" placeholder="Age" min="13" max="120"></label>
      <label>Which option best describes your current role?</label>
      <select id="dropdown">
        <option>Select an option</option>
        <option>Student</option>
        <option>Full time job</option>
        <option>Full time learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select></label>
    </div>
    <div>
      <label>Would you recommend freeCodeCamp?</label>
      <label><input type= "radio" name="recommend" value="definitely" class: "multiC"/>Definitely</label>
      <label><input type= "radio" name="recommend" value="maybe" class: "multiC"/>Maybe</label>
      <label><input type= "radio" name="recommend" value="not sure" class: "multiC"/>Not sure</label>
    </div>
   <div>
  <label>What is your favorite feature of freeCodeCamp?
    <select>
      <option>Select an option</option>
      <option> Challenges</option>
      <option> Projects</option>
      <option> Community</option>
      <option> Open Source</option>
    </select> </label>
    </div>
    <div>
  <label>What would you like to improve?</label>
    <label><input type= "checkbox" name="improve" value="front"/> Front-end Projects</label>
    <label><input type= "checkbox" name="improve" value="back"/> Back-end Projects</label>
    <label><input type= "checkbox" name="improve" value="data"/> Data Visualization</label>
    <label><input type= "checkbox" name="improve" value="chal"/> Challenges</label>
    <label><input type= "checkbox" name="improve" value="open"/> Open Source Community</label>
    <label><input type= "checkbox" name="improve" value="gitter"/> Gitter help rooms</label>
    <label><input type= "checkbox" name="improve" value="videos"/> Videos</label>
    <label><input type= "checkbox" name="improve" value="city"/> City Meetups</label>
    <label><input type= "checkbox" name="improve" value="wiki"/> Wiki</label>
    <label><input type= "checkbox" name="improve" value="forum"/> Forum</label>
    <label><input type= "checkbox" name="improve" value="add"/> Additional Courses
    </div>
    <div>
    <label>Any comments or suggestions?<textarea name="comments" placeholder="comments..."></textarea></label>
    </div>
  <label><input type="submit" value="Submit" id="submit" /></label>
  </form>
  </body>

</html>
